    <script>

      function changeSocialMediaLinks() {
        for (let li of socialLinks.children) {
          const site = li.getAttribute('class')
          const social = li.children[0].href = `https://www.${site}.com/${userSocialMedias[site]}`
          console.log(social)

      changeSocialMediaLinks()
